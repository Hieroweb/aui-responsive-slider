<body>

<div class="container container-fluid row-fluid">

<!-- Main hero unit for a primary marketing message or call to action -->
<div class="hero-unit"> 
	<!-- Start Small Responsive Nav -->
	
<div id="myCarousel"> 
	<!-- Start All Carousel items --> 
	
	<!-- Start Carousel Item 1 -->
	<div class="aui-carousel-item"> <img src="img/img-1.jpg" alt="Image 1">
		
	</div>
	<!-- End Carousel Item 1 --> 
	
	<!-- Start Carousel Items 2 -->
	<div class="aui-carousel-item"> <img src="img/img-2.jpg" alt="Image 2">
		
	</div>
	<!-- End Carousel Item 2 --> 
	
	<!-- Start Carousel Item 3 -->
	<div class="aui-carousel-item"> <img src="img/img-3.jpg" alt="Image 3">
		
	</div>
	<!-- End Carousel Item 3 --> 
	
	<!-- Start Carousel Item 4 -->
	<div class="aui-carousel-item"> <img src="img/img-4.jpg" alt="Image 4">
		
	</div>
	<!-- End Carousel Item 4 --> 
</div>
<!-- End All Carousel items -->


<script src="http://cdn.alloyui.com/2.0.0pr5/aui/aui-min.js"></script>
<script>
YUI().use('aui-carousel', function (Y) {
	new Y.Carousel({
		activeIndex: 'rand',
		contentBox: '#myCarousel',
		height: 1024,
		intervalTime: 10,
		width: 1900
	}).render();
});
</script>
<script>
YUI().use('node', function (Y) {
	Y.all('#myCarousel menu li').item(1).addClass('c_prev');
	Y.all('#myCarousel menu li:last-child').addClass('c_next');
	
	Y.all('#myCarousel menu li').item(2).addClass('c_one');
	Y.all('#myCarousel menu li').item(3).addClass('c_two');
	Y.all('#myCarousel menu li').item(4).addClass('c_three');
	Y.all('#myCarousel menu li').item(5).addClass('c_four');
});
</script>
</body>
